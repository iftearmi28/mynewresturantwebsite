<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form-valid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="section1">
        <div class="container1">
            <form Class="form1" id='form1'>
                <h2>Register With Us:</h2>
                <div class="form-control1">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Type username...">
                    <small>Error</small>
                </div>

                <div class="form-control1">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Type email...">
                    <small>Error</small>
                </div>

                <div class="form-control1">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Type password...">
                    <small>Error</small>
                </div>

                <div class="form-control1">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" id="password2" placeholder="Type password...">
                    <small>Error</small>
                </div>
                <button type="submit" class='button'>Submit</button>
            </form>
        </div>
    </section>
    <br>
    <br>
    <section class="section2">
        <div class="container2">


            <form action="#" class="form2" id="form2">
                <h2>Payment</h2>
                <div class="form-control2">
                    <label for="noc">Name On Card</label>
                    <input type="text" id="noc" placeholder="Type name...">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="ccnum">Cradit card Number</label>
                    <input type="text" id="ccnum" placeholder="1111-2222-3333-4444">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" placeholder="December">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" placeholder="2020">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="354">
                    <span>error</span>
                </div>
                <!--Billing adress-->
                <h2>Billing Adress</h2>

                <div class="form-control2">
                    <label for="fun">Full Name</label>
                    <input type="text" id="fun" placeholder="Type name...">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="email1">Email</label>
                    <input type="email" id="email1" placeholder="Type email...">
                    <span>Error</span>
                </div>
                <div class="form-control2">
                    <label for="adr">Adress</label>
                    <input type="text" id="adr" placeholder="544 W. 2no Street">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="New York">
                    <span>error</span>
                </div>
                <div class="form-control2">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" placeholder="4433">
                    <span>error</span>
                </div>
                <button type="submit" class="button2">Submit to checkout</button>
            </form>



        </div>
        <br>
    </section>
    <script src="form-valid.js"></script>
</body>

</html>
